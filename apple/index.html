<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone X</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    
    
    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>


</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>iPhone X</h1>
            <p>The future is here.</p>
        </div>
    
        <!-- 3D Container for the iPhone image -->
        <div class="box-container">
            <div class="box"></div>
        </div>
        
    </header>

    <section class="design">
        <div class="content">
            <h2>Design and Display</h2>
            <p>All screen design with a 5.8-inch Super Retina display.</p>
            <img src="assets/design-image.png" alt="iPhone X Design">
        </div>
    </section>

    <section class="face-id">
        <div class="content">
            <h2>Face ID</h2>
            <p>A revolution in recognition.</p>
            <img src="assets/face-id-image.png" alt="Face ID in Action">
        </div>
    </section>

    <section class="power-performance">
        <div class="content">
            <h2>Power and Performance</h2>
            <p>The A11 Bionic chip, the smartest chip ever in a smartphone.</p>
            <img src="assets/performance-image.png" alt="A11 Bionic">
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Apple Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
